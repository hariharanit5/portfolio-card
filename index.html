<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card with New Alignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="profile-card">
    <div class="profile-image">
        <img src="https://i.pinimg.com/originals/6d/5f/c6/6d5fc60bae3dc6139eefa31af206596f.jpg" alt="Profile Picture">
    </div>
    <div class="profile-info">
        <h2>Siva</h2>
        <p>UI/UX Designer</p>
        <p>Frontend Developer</p>
        <p>Passionate about creating seamless user experiences and developing responsive, interactive web interfaces.</p>
        <div class="profile-social">
            <a href="#" class="social-icon">Twitter</a>
            <a href="#" class="social-icon">LinkedIn</a>
            <a href="#" class="social-icon">GitHub</a>
        </div>
    </div>
</div>

</body>
</html>
